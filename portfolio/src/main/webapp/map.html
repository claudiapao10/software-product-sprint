<script>
    async function loadScript(callback) {
        const apiResponse = await fetch('/read-api');
        var GOOGLE_MAP_KEY = await apiResponse.text();
        var script1 = document.createElement('script');
        script1.src = 'https://maps.googleapis.com/maps/api/js?key=' +
            GOOGLE_MAP_KEY + '&callback=initialize';

        script1.onreadystatechange = callback
        script1.onload = callback

        document.head.prepend(script1);
    }
</script>
